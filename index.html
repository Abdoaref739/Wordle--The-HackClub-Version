<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Hackclub version</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <i class="fa-solid fa-gear" id="settings-icon"></i>
        <h1 id="main-text">Wordle - Hackclub version</h1>
        <div id="hr-line"></div>
        <div id="hearts-div">
            <img src="./heart.png" class="full-heart" id="full-heart1">
            <img src="./heart.png" class="full-heart" id="full-heart2">
            <img src="./heart.png" class="full-heart" id="full-heart3">
        </div>
        <div id="powerups-div">
            <img src="./Untitled.png" id="add-hint">
            <img src="./Untitled2.png" id="add-two-hints">
            <img src="./Untitled3.png" id="change-the-word">
        </div>
    </header>
    <main>
        <section id="game-div">
            <div class="row" id="row1">
            <div class="box" id="btn1" tabindex="0"></div>
            <div class="box" id="btn2" tabindex="0"></div>
            <div class="box" id="btn3" tabindex="0"></div>
            <div class="box" id="btn4" tabindex="0"></div>
            <div class="box" id="btn5" tabindex="0"></div>
            </div>
            <h1 class="hint-sentence"></h1>
            <button id="try-again-button">Try Again!</button>
            <button id="another-word-button">Give me another word!</button>
        </section>
        <!--<img src="#" id="leaves">-->
        <script src="./file.js"></script>
</body>
</html>
